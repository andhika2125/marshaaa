<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Website Absensi Kelas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ðŸŒ¸ BUBBLE ANIMASI BACKGROUND -->
<div class="bubble" style="width:40px; height:40px; left:10%; animation-duration:8s;"></div>
<div class="bubble" style="width:60px; height:60px; left:30%; animation-duration:12s;"></div>
<div class="bubble" style="width:30px; height:30px; left:50%; animation-duration:10s;"></div>
<div class="bubble" style="width:50px; height:50px; left:70%; animation-duration:14s;"></div>
<div class="bubble" style="width:25px; height:25px; left:85%; animation-duration:9s;"></div>

<header>
    <h1>Website Absensi Kelas</h1>
    <p id="welcome"></p>
</header>

<div class="container">

    <!-- LOGIN -->
    <div class="box" id="loginBox">
        <div class="cute-icon">ðŸŒ¸</div>
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Masukkan Nama">
        <button onclick="login()">Login</button>
    </div>

    <!-- FORM ABSENSI -->
    <div class="box hidden" id="absenBox">
        <div class="cute-icon">ðŸ’•</div>
        <h2>Input Data Absensi</h2>

        <input type="number" id="no" placeholder="No">
        <input type="text" id="nama" placeholder="Nama Siswa">
        <input type="text" id="kelas" placeholder="Kelas">

        <select id="absen">
            <option value="">Status Absen</option>
            <option value="Hadir">Hadir</option>
            <option value="Izin">Izin</option>
            <option value="Sakit">Sakit</option>
            <option value="Alpha">Alpha</option>
        </select>

        <input type="number" id="nilai" placeholder="Nilai">

        <button onclick="addData()">Simpan</button>
        <button class="logout" onclick="logout()">Logout</button>
    </div>

    <!-- TABEL -->
    <div class="box">
        <div class="cute-icon">ðŸ“šâœ¨</div>
        <h2>Data Absensi</h2>
        <table>
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama</th>
                    <th>Kelas</th>
                    <th>Absen</th>
                    <th>Nilai</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
